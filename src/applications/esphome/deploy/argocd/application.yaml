apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: esphome
  #annotations:
  #  argocd.argoproj.io/sync-wave: "-33"
spec:
  destination:
    name: in-cluster
    namespace: esphome
  project: default
  sources:
  - helm:
      releaseName: projectcontour-mixin
      parameters:
        - name: httpProxy.create
          value: "false"
        - name: httpProxy.fqdn
          value: esphome.smart-home.k8sservices.local
      valuesObject:
        httpProxy:
          create: false
          fqdn: argo.smart-home.k8sservices.local
          tls:
            secretName: cert-manager/wildcard-duckdns-org-tls
          routes:
          - enableWebsockets: true
            services:
            - name: esphome
              port: 6052
    path: charts/stable/projectcontour-mixin/
    repoURL: https://github.com/nolte/helm-charts-repo.git
    targetRevision: main
  - chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts
    targetRevision: 3.7.3
    helm:
      releaseName: esphome
      valuesObject:
        controllers:
          main:
            type: statefulset
            annotations:
              reloader.stakater.com/auto: "true"
            initContainers:
              gitinit:
                securityContext:
                  allowPrivilegeEscalation: false
                  runAsUser: 0                
                env:
                  - name: "GITSYNC_REF"
                    value: "master"
                  - name: "GITSYNC_REPO"
                    value: "https://github.com/nolte/esphome-configs.git"
                  - name: "GITSYNC_ROOT"
                    value: "/config"
                  - name: "GIT_SYNC_DEST"
                    value: "repo"
                  - name: "GITSYNC_ONE_TIME"
                    value: "true"
                image:
                  repository: registry.k8s.io/git-sync/git-sync
                  tag: "v4.4.0"
                  pullPolicy: IfNotPresent

            containers:
              gitsync:
                dependsOn: main
                
                securityContext:
                  allowPrivilegeEscalation: false
                  runAsUser: 0                
                
                env:
                  - name: "GITSYNC_REF"
                    value: "master"
                  - name: "GITSYNC_REPO"
                    value: "https://github.com/nolte/esphome-configs.git"
                  - name: "GITSYNC_ROOT"
                    value: "/config"
                  - name: "GIT_SYNC_DEST"
                    value: "repo"
                image:
                  repository: registry.k8s.io/git-sync/git-sync
                  tag: "v4.4.0"
                  pullPolicy: IfNotPresent
                # volumeMounts:
                # - mountPath: /config
                #   name: config
              main:
                env:
                  - name: "TZ"
                    value: "Europe/Berlin"
                envFrom:
                  - secretRef:
                      name: esphome-config
                
                # https://hub.docker.com/r/esphome/esphome/tags
                image:
                  repository: docker.io/esphome/esphome
                  tag: 2025.4.1
        service:
          main:
            controller: main
            ports:
              http:
                port: 6052
        defaultPodOptions:
          hostNetwork: true
          dnsConfig:
            nameservers:
              - 192.168.178.1
        persistence:
          config:
            enabled: true
            type: emptyDir
            advancedMounts:
              main: # the controller with the "main" identifier
                main:
                  - path: /config
                    subPath: repo/src
                gitinit:
                  - path: /config
                gitsync:
                  - path: /config
