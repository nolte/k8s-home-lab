apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: esphome
  #annotations:
  #  argocd.argoproj.io/sync-wave: "-33"
spec:
  destination:
    name: in-cluster
    namespace: esphome
  project: default
  sources:
  - helm:
      releaseName: projectcontour-mixin
      parameters:
        - name: httpProxy.create
          value: "false"
        - name: httpProxy.fqdn
          value: esphome.smart-home.k8sservices.local
      values: |-
        httpProxy:
          create: false
          fqdn: argo.smart-home.k8sservices.local
          tls:
            secretName: cert-manager/wildcard-duckdns-org-tls
          routes:
          - services:
            - name: esphome
              port: 6052
    path: charts/stable/projectcontour-mixin/
    repoURL: https://github.com/nolte/helm-charts-repo.git
    targetRevision: main
  - chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts
    targetRevision: 1.5.1
    helm:
      releaseName: esphome
      values: |
        sidecars:
          gitsync:
            env:
              - name: "GIT_SYNC_BRANCH"
                value: "master"
              - name: "GIT_SYNC_REPO"
                value: "https://github.com/nolte/esphome-configs.git"
              - name: "GIT_SYNC_ROOT"
                value: "/config"
              - name: "GIT_SYNC_DEST"
                value: "repo"                
            image: registry.k8s.io/git-sync/git-sync:v3.6.8
            imagePullPolicy: IfNotPresent
            name: git-sync
            volumeMounts:
            - mountPath: /config
              name: config
        initContainers:
          gitinit:
            env:
              - name: "GIT_SYNC_BRANCH"
                value: "master"
              - name: "GIT_SYNC_REPO"
                value: "https://github.com/nolte/esphome-configs.git"
              - name: "GIT_SYNC_ROOT"
                value: "/config"
              - name: "GIT_SYNC_DEST"
                value: "repo"
              - name: "GIT_SYNC_ONE_TIME"
                value: "true"
            image: registry.k8s.io/git-sync/git-sync:v3.6.8
            imagePullPolicy: IfNotPresent
            name: git-init
            volumeMounts:
            - mountPath: /config
              name: config
        image:
          repository: esphome/esphome
          # https://hub.docker.com/r/esphome/esphome/tags
          tag: "2023.6"
        service:
          main:
            ports:
              http:
                port: 6052
        hostNetwork: true
        envFrom:
          - secretRef:
              name: esphome-config
        persistence:
          config:
            enabled: true
            type: emptyDir            
            mountPath: /config
            subPath: repo
            #type: hostPath
            #hostPath: /var/mnt/storage/esphome
