apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: esphome
  #annotations:
  #  argocd.argoproj.io/sync-wave: "-33"  
spec:
  destination:
    name: in-cluster
    namespace: esphome
  project: default
  sources:
  - helm:
      releaseName: projectcontour-mixin
      parameters:
        - name: httpProxy.create
          value: "false"
        - name: httpProxy.fqdn
          value: esphome.smart-home.k8sservices.local
      values: |-
        httpProxy:
          create: false
          fqdn: argo.smart-home.k8sservices.local
          tls:
            secretName: cert-manager/wildcard-duckdns-org-tls
          routes:
          - services:
            - name: esphome
              port: 6052
    path: charts/stable/projectcontour-mixin/
    repoURL: https://github.com/nolte/helm-charts-repo.git
    targetRevision: main
  - chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts
    targetRevision: 1.5.1
    helm:
      releaseName: esphome
      values: |
        initContainers:
          gitsync:
            args:
            - set -e; if [ -d "/config/.git" ]; then git -C "/config" pull || true; else if
              [ "$(ls -A /config)" ]; then git clone --branch ${GIT_BRANCH} --depth 2 "${GIT_REPO}"
              /tmp/repo; cp -rf /tmp/repo/.git "/config"; cd "/config"; git checkout -f; else
              git clone --branch ${GIT_BRANCH} --depth 2 "${GIT_REPO}" "/config";
              fi; fi; if [ -f "/root/.ssh/git-crypt-key" ]; then cd /config; git-crypt unlock
              "/root/.ssh/git-crypt-key"; fi;
            env:
              - name: "GIT_BRANCH"
                value: "master"
              - name: "GIT_REPO"
                value: "pleaseOverwrite"
            command:
            - /bin/sh
            - -c
            image: k8sathome/git-crypt:2020.11.15
            imagePullPolicy: IfNotPresent
            name: git-sync
            volumeMounts:
            - mountPath: /config
              name: config
            - mountPath: /root/.ssh
              name: gitsecret          
        image:
          repository: esphome/esphome
          tag: "2023.2"
        service:
          main:
            ports:
              http:
                port: 6052

        persistence:
          gitsecret:
            enabled: true
            mountPath: /root/.ssh
            type: custom
            volumeSpec:
              secret:
                defaultMode: 256
                optional: true
                secretName: git-creds
          config:
            enabled: true
            mountPath: /config
            type: hostPath
            hostPath: /var/mnt/storage/esphome
