apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: esphome
  #annotations:
  #  argocd.argoproj.io/sync-wave: "-33"  
spec:
  destination:
    name: in-cluster
    namespace: esphome
  project: default
  source:
    chart: esphome
    repoURL: https://nolte.github.io/helm-charts-repo
    targetRevision: 0.5.1
    helm:
      releaseName: esphome
      parameters:
        - name: esphome.initContainers.gitsync.env[1].value
          value: "git@github.com:nolte/esphome-configs.git"
      valueFiles:
        - values-gitsync.yaml
      values: |
        esphome:
          envFrom:
            - secretRef:
                name: esphome-config