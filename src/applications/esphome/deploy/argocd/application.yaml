apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: esphome
  #annotations:
  #  argocd.argoproj.io/sync-wave: "-33"  
spec:
  destination:
    name: in-cluster
    namespace: esphome
  project: default
  source:
    chart: esphome
    repoURL: https://nolte.github.io/helm-charts-repo
    targetRevision: 0.4.2
    helm:
      releaseName: esphome
      parameters:
        - name: ingress.main.enabled
          value: "false"
