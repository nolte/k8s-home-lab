apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: netbox
  # labels:
  #   de.noltarium.workflows/enabled: "true"
spec:
  destination:
    name: in-cluster
    namespace: netbox
  project: default
  sources:
    - helm:
        releaseName: netbox-operator
        parameters: []
        valuesObject: 
          resourcesPreset: "xlarge"
          netbox:
            enabled: true
            nameOverride: app
            auth:
              existingSecret: "netbox-operator-app-superuser"            
            postgresql:
              auth:
                existingSecret: "netbox-operator-postgresql"

              resources:
                requests:
                  cpu: "1"
                  memory: 512Mi
                limits:
                  cpu: "2"
                  memory: 1Gi

            image:
              registry: docker.io
              repository: nolte/netbox
              pullPolicy: IfNotPresent
              tag: "v4.2.5"  
            plugins: 
              - netbox_prometheus_sd
            resources:
              requests:
                cpu: 2
                memory: 2Gi
              limits:
                cpu: 4
                memory: 4Gi

            startupProbe:
              enabled: true
              initialDelaySeconds: 10
              periodSeconds: 40
              timeoutSeconds: 1
              failureThreshold: 20
              successThreshold: 1            
      # https://github.com/netbox-community/netbox-chart/blob/main/charts/netbox-operator/values.yaml
      chart: netbox-operator
      repoURL: ghcr.io/netbox-community/netbox-chart
      targetRevision: 1.0.80 
      

   