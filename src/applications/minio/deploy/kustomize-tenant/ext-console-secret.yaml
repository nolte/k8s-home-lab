apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-creds-secret
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: minio-creds-secret
    creationPolicy: Owner
  data:
  - secretKey: accesskey
    remoteRef:
      key: services/s3/users/admin
      property: accesskey

  - secretKey: secretkey
    remoteRef:
      key: services/s3/users/admin
      property: secretkey
