apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: console-secret
spec:
  backendType: vault
  data:
    - key: secrets-tf/data/services/s3/users/console-admin
      name: CONSOLE_PBKDF_PASSPHRASE
      property: passphrase
    - key: secrets-tf/data/services/s3/users/console-admin
      name: CONSOLE_PBKDF_SALT
      property: salt
    - key: secrets-tf/data/services/s3/users/console-admin
      name: CONSOLE_ACCESS_KEY
      property: accesskey
    - key: secrets-tf/data/services/s3/users/console-admin
      name: CONSOLE_SECRET_KEY
      property: secretkey            