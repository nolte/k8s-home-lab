apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: camel-k
spec:
  destination:
    name: in-cluster
    namespace: camel-k
  project: default
  source:
    chart: camel-k
    repoURL: https://apache.github.io/camel-k/charts
    targetRevision: 0.13.1

    
    #path: helm/camel-k/
    #repoURL: https://github.com/apache/camel-k.git
    #targetRevision: main
    helm:
      releaseName: camel-k
      # https://github.com/apache/camel-k/blob/main/helm/camel-k/values.yaml
      values: |
        platform:
          build:
            registry:
              address: "docker.io"
              insecure: false
              organization: nolte
              secret: docker-hub