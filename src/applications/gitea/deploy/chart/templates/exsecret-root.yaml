{{- if .Values.externalSecret.create }}
apiVersion: kubernetes-client.io/v1
kind: ExternalSecret
metadata:
  name: gitea-admin-secret
  labels:
    {{- include "gitea.labels" . | nindent 4 }}
spec:
  backendType: vault
  data:
    - key: secrets-tf/data/services/gitea/users/admin
      name: username
      property: username
    - key: secrets-tf/data/services/gitea/users/admin
      name: password
      property: password
    - key: secrets-tf/data/services/gitea/users/admin
      name: email
      property: email 
{{- end }}