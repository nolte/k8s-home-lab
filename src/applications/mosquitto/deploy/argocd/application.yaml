apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mosquitto
  #annotations:
  #  argocd.argoproj.io/sync-wave: "-33"
spec:
  destination:
    name: in-cluster
    namespace: mosquitto
  project: default
  sources:
  - chart: app-template
    repoURL: https://bjw-s.github.io/helm-charts
    targetRevision: 2.0.3
    helm:
      releaseName: mosquitto
      parameters: []
      values: |
        image:
          repository: eclipse-mosquitto
          tag: 2.0.15
        service:
          main:
            ports:
              http:
                port: 1883
                protocol: TCP
        configMaps:
          config:
            enabled: true
            data:
              mosquitto.conf: |
                allow_anonymous true
                listener 1883
                persistence true
                persistence_location /mosquitto/data
                autosave_interval 1800

        persistence:
          data:
            enabled: true
            mountPath: /mosquitto/data
            type: emptyDir
          configinc:
            enabled: true
            mountPath: /mosquitto/config
            type: configMap
            name: mosquitto-config
