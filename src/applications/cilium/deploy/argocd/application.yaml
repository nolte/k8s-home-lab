apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
spec:
  destination:
    name: in-cluster
    namespace: kube-system
  project: default
  sources:
  - 
    repoURL: https://helm.cilium.io
    targetRevision: 1.17.4     
    chart: cilium
    helm:
      releaseName: cilium
      # https://artifacthub.io/packages/helm/cilium/cilium
      values: |
        # tbd
        ipam:
          mode: kubernetes 
        kubeProxyReplacement: false
 
        cgroup:
          autoMount:
            enabled: false 
          hostRoot: /sys/fs/cgroup
        operator:
          replicas: 1
        ingressController:
          enabled: true
          default: true
          loadbalancerMode: shared
          service:
            externalTrafficPolicy: Cluster
            type: NodePort
          # hostNetwork:
          #   enabled: true
        securityContext:
          privileged: true        
          capabilities:
            ciliumAgent:
              - CHOWN
              - KILL
              - NET_ADMIN
              - NET_RAW
              - IPC_LOCK
              - SYS_ADMIN
              - SYS_RESOURCE
              - DAC_OVERRIDE
              - FOWNER
              - SETGID
              - SETUID
            cleanCiliumState:  
              - NET_ADMIN
              - SYS_ADMIN
              - SYS_RESOURCE
                  
        # nodePort:
        #   enabled: true
