apiVersion: kustomize.config.k8s.io/v1beta1
commonLabels:
  argocd.argoproj.io/instance: seed-job
kind: Kustomization
namespace: argocd

generatorOptions:
 disableNameSuffixHash: true

patches:
  - path: deployment-patch.yaml
    target:
      group: argoproj.io
      kind: Application
      name: .*
      version: v1alpha1


patchesJSON6902:
- target:
      group: argoproj.io
      kind: Application
      version: v1alpha1
      name: vault
  patch: |-
    - op: add
      path: /spec/source/helm/parameters/-
      value:
        name: vault.injector.enabled
        value: 'true'  
    
