apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

commonLabels:
  argocd.argoproj.io/instance: seed-job

generatorOptions:
  disableNameSuffixHash: true

patchesJSON6902:
  - patch: |-
      - op: replace
        path: /spec/sources/0/helm/parameters
        value: []
      - op: add
        path: /spec/sources/0/helm/parameters/-
        value:             
          name:  httpProxy.create
          value: "true"
      - op: add
        path: /spec/sources/0/helm/parameters/-
        value:             
          name:  httpProxy.fqdn
          value: home-assistant.dev44-just-homestyle.duckdns.org
    target:
      group: argoproj.io
      kind: Application
      name: home-assistant
      version: v1alpha1
  - patch: |-
      - op: replace
        path: /spec/sources/0/helm/parameters
        value: []
      - op: add
        path: /spec/sources/0/helm/parameters/-
        value:             
          name:  httpProxy.create
          value: "true"
      - op: add
        path: /spec/sources/0/helm/parameters/-
        value:             
          name:  httpProxy.fqdn
          value: esphome.dev44-just-homestyle.duckdns.org
    target:
      group: argoproj.io
      kind: Application
      name: esphome
      version: v1alpha1


resources:
  - ../../../src/bundles/05-bootstrapping-ingress
  - ../../../src/applications/stakater-reloader/deploy/argocd
  - ../../bundles/smart-home
  - ../screenplay/applications